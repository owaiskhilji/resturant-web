<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
<!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container" >
    <div class="cal-sm" class="main">
      <h1>REGISTER NOW...</h1>
      <form id="form">
       <div class="div-inp">
        <input type="text" id="first" placeholder="first name" />
      </div>
        <br>
        <div class="div-inp">
        <input type="text" id="last" placeholder="last name" />
      </div >
        <br>
        <div class="div-inp">
        <input type="text" id="res-name" placeholder="Resturant name" />
      </div >
        <br>
        <div class="div-inp">
        <input type="number" id="ph-num" placeholder="Phone-number" />
      </div >
        <br>
       <div class="div-inp">
        <input type="email" id="email" placeholder="email" /> 
        <i class="fa-regular fa-envelope i"></i>
      </div>
        <br/>
        <div class="div-inp">
        <input type="password" id="password" placeholder="password" />    
      <img src="./eye-close-1.png" id="eye-img" class="eye-icon" >
      </div>
        <p>Are you already register ? <a href="./signin.html">login</a></p>
        <button id="btn" class="btn btn-primary">signup</button>
        </form>
      <br>
    </div>
<div class="cal-sm" id="div-btn">  
  <button class="gle-btn"> <i class="fa-brands fa-google-plus-g"></i> login with google </button>
  <br>

</div>
    </div>
    <!-- sweet alert <script> -->
      <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js
"></script>
  <!-- bootstrap <script> -->

    <script type="module" src="app.js"></script>
  </body>
</html>
