<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
    <div class="main">
      <h1>SIGN IN...</h1>
      <form id="lform">
        <div class="div-inp">
        <input type="email" id="lemail" placeholder="email" />
        <i class="fa-regular fa-envelope i"></i>
      </div>
        <br />
        <div class="div-inp">
        <input type="password" id="lpassword" placeholder="password" />
        <img src="./eye-close-1.png" id="eye-img" class="eyeicon">
      </div>
        <p><a id="forget" href="#">Forget Password ?</a>
      <br><a href="./sigup.html">SIGN UP</a></p>
    <br />
        <button class="btn btn-primary" id="l-btn"  >signin</button>
      </form>
    </div>
  </div>
  <!-- sweetalert2 <script> -->
  <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js
  "></script>
  <!-- bootstrap <script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
  </body>
</html>
